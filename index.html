    <p>Se não for redirecionado, <a id="redirectLink" href="https://amzn.to/3PBDwEq">clique aqui</a>.</p>

    <script>
        // Função para obter o parâmetro da URL
        function obterParametroURL(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Obter a URL do parâmetro 'url'
        const urlRedirecionar = obterParametroURL('url');

        // Atualizar a URL de redirecionamento
        if (urlRedirecionar && urlRedirecionar !== window.location.href) {
            const linkElement = document.getElementById('redirectLink');
            linkElement.href = urlRedirecionar;
            linkElement.setAttribute('target', '_self'); // Opcional: Abre o link em uma nova aba/janela

            // Atualizar a URL de redirecionamento no meta refresh tag
            const metaRefreshTag = document.querySelector('meta[http-equiv="refresh"]');
            if (metaRefreshTag) {
                metaRefreshTag.setAttribute('content', '0;url=' + urlRedirecionar);
            }
        }
    </script>
