<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=URL_PARA_REDIRECIONAR">
    <title>Redirecionando...</title>
</head>
<body>
    <p>Se não for redirecionado, <a id="redirectLink" href="#">clique aqui</a>.</p>

    <script>
        // Função para obter o parâmetro da URL
        function obterParametroURL(nome) {
            console.log(nome);
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Obter a URL do parâmetro 'url'
        const urlRedirecionar = obterParametroURL('url');
        
        console.log(urlRedirecionar);

        // Atualizar a URL de redirecionamento
        if (urlRedirecionar) {
            const linkElement = document.getElementById('redirectLink');
            linkElement.href = urlRedirecionar;
            linkElement.setAttribute('target', '_blank'); // Opcional: Abre o link em uma nova aba/janela
        }
    </script>
</body>
</html>
